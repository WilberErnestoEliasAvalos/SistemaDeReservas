<div class="table-container">
    <mat-card class="table-card">
      <mat-card-title>Lista de Administradores</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="administradores" class="mat-elevation-z8">
          <!-- Columna ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.usuario_id}} </td>
          </ng-container>
  
          <!-- Columna Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
          </ng-container>
  
          <!-- Columna Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
          </ng-container>
  
          <!-- Filas y encabezado -->
          <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'email']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'email'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
