<h2 mat-dialog-title>Editar Información de Contacto</h2>
<mat-dialog-content>
  <form [formGroup]="editContactForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" required>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" type="submit" [disabled]="!editContactForm.valid">Guardar</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
