<div class="table-container">
  <mat-card class="table-card">
    <mat-card-title>Lista de Usuarios</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
        <!-- Columna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.usuario_id}} </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
        </ng-container>

        <!-- Columna Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
        </ng-container>

        <!-- Columna Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.contacto?.telefono || 'N/A'}} </td>
        </ng-container>

        <!-- Columna Dirección -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Dirección </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.contacto?.direccion || 'N/A'}} </td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button (click)="openEditDialog(usuario)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteUser(usuario.usuario_id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Filas y encabezado -->
        <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'email', 'telefono', 'direccion', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'email', 'telefono', 'direccion', 'acciones'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
