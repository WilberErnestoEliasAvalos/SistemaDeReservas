<h2 mat-dialog-title>Cambiar Contrase単a</h2>
<mat-dialog-content>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contrase単a Actual</mat-label>
      <input matInput type="password" formControlName="currentPassword" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nueva Contrase単a</mat-label>
      <input matInput type="password" formControlName="newPassword" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirmar Nueva Contrase単a</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" type="submit" [disabled]="!changePasswordForm.valid">Guardar</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
