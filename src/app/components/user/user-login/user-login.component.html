<mat-card class="login-container mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El correo electrónico es obligatorio
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Introduzca un correo electrónico válido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>
  
        <div class="login-actions" fxLayout="row" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>¿No tienes una cuenta? <button mat-button color="accent" [routerLink]="['/register']">Regístrate aquí</button></p>
    </mat-card-actions>
  </mat-card>
